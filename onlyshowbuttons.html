<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <script type="module" src="https://unpkg.com/@leoncvlt/ar-button"></script>
    <link rel="stylesheet" href="https://unpkg.com/@leoncvlt/ar-button/styles.css">
    <style>
        .app {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5%;
        }

        .product img {
            max-width: 30%;
            max-height: 30%;
            width: auto;
            height: auto;
        }

        .product model-viewer {
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="product">
            <img src="./photos/Coffee Table.png">
            <model-viewer src="./models/Coffee\ Table.glb" poster="./photos/Coffee\ Table.png" shadow-intensity="1" ar
                reveal="manual" alt="An amazing coffee table">
            </model-viewer>
        </div>
        <div class="product">
            <img src="./photos/Metal Cabinet.png">
            <model-viewer src="./models/Metal\ Cabinet.glb" poster="./photos/Metal\ Cabinet.png" shadow-intensity="1" ar
                reveal="manual" alt="A unique metal cabinet">
            </model-viewer>
        </div>
    </div>
</body>
